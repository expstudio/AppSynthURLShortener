
<div class="container">
	<table class="table table-striped table-hover">
		<thead>
			<th>#</th>
			<th>Name</th>
			<th>Email</th>
			<th>Actions</th>
		</thead>
		<tbody>
			<tr ng-if="vm.pendingUsers.length == 0">
				<td colspan="4"><i>No pending users found.</i></td>
			</tr>
			<tr ng-repeat="user in vm.pendingUsers">
				<td>{{$index + 1}}</td>
				<td>{{user.fullName}}</td>
				<td>{{user.local.email}}</td>
				<td><button class="btn btn-success" ng-click="vm.activateUser(user._id)">Activate</button></td>
			</tr>
		</tbody>
	</table>
</div>
